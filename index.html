<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>pixel.maker 1.0</title>
</head>

<body>
    <div id="content">
        <div id="header"></div>
        <div id="canvas"></div>

        <div id="footer">
            <div id="resolution-option">
                <label>Choose the resolution</label>
                <input type="range" id="resolution" min="0" max="60" value="8" step="1"
                    oninput="getResolution(this.value)">

                <p>Resolution: <output id="resolutionValue"></output></p>
            </div>
            <div id="buttons">
                <div id="clear" class="button">Clear canvas</div>
                <div id="pen" class="button active">Pen tool(q)</div>
                <div id="color" class="button">Color tool(e)</div>
                <div id="opacity-pen" class="button">Opacity pen tool(r)</div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>


</html>
