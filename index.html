<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>The Pixel art station</title>
</head>

<body>

    <div id="canvas"></div>
    <input type="range" id="resolution" min="0" max="60" value="8" step="1" oninput="getResolution(this.value)">
    <label>Choose the resolution</label>
    <p>Value: <output id="resolutionValue"></output></p>

    <div id="erase">Erase</div>
    <script src="script.js" defer></script>

</body>


</html>
