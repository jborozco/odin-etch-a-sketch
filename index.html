<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">


    <title>pixel.maker 1.0</title>
</head>

<body>
    <div id="content">
        <div id="header"></div>
        <div id="canvas"></div>

        <div id="footer">
            <div id="resolution-option">
                <label>Choose the resolution</label>
                <input type="range" id="resolution" min="0" max="60" value="8" step="1" oninput="setCanvas(this.value)">

                <p>Resolution: <output id="resolutionValue"></output></p>

            </div>
            <div id="buttons">

                <div id="pen" class="button active">Pen tool</div>
                <div id="eraser" class="button">Eraser tool</div>
                <div id="color" class="button">Color tool</div>
                <!-- <div id="shade" class="button">Opacity pen tool</div> -->
            </div>
            <div id="clear" class="button">Clear canvas</div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>


</html>
